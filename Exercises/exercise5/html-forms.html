<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       input {
            margin-top: 10px;
       }
    </style>
</head>
<body>
    <form action="">
        <label for="name">名字:</label>
        <input type="text" id="name" name="name"><br>

        <label for="password">密碼:</label>
        <input type="password" id="password" name="password"><br>

        <legend>性別：
            <input type="radio" id="male" name="gender" value="male">
            <label for="male">男</label>
            <input type="radio" id="female" name="gender" value="female">
            <label for="female">女</label>
        </legend>

        <legend>嗜好（可複選）：
            <input type="checkbox" id="read" name="favorite" value="read">
            <label for="read">閱讀</label>

            <input type="checkbox" id="sport" name="favorite" value="sport">
            <label for="sport">運動</label>

            <input type="checkbox" id="music" name="favorite" value="music">
            <label for="music">音樂</label>

            <input type="checkbox" id="sleep" name="favorite" value="sleep">
            <label for="sleep">睡覺</label>
            
            <input type="checkbox" id="chat" name="favorite" value="chat">
            <label for="chat">聊天</label>
        </legend>

        <input type="submit" value="送出表單">
        <input type="reset" value="重新輸入">

    </form>
</body>
</html>
